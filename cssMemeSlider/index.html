<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="carousel">
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <input type="radio" name="slide" id="slide4">
        <div class="slider_wrapper">
            <div class="slides">
                <div class="slide">
                    <img src="assets/img/before_now.jpg" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="assets/img/clown_pepe.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="assets/img/crocodile.jpg" alt="Slide 3">
                </div>
                <div class="slide">
                    <img src="assets/img/crocodile.jpg" alt="Slide 4">
                </div>
            </div>
        </div>
        <div class="text_and_controls">
            <div class="text_wrapper">
                <div class="texts">
                    <div class="text">
                        Some text to picture 111111111
                    </div>
                    <div class="text">
                        Some text to picture 222
                    </div>
                    <div class="text">
                        Some text to picture 3333333333
                    </div>
                    <div class="text">
                        Some text to picture 44
                    </div>
                </div>
            </div>
            <div class="controls">
                <label for="slide1">
                    <div class="radio_btn"></div>
                </label>
                <label for="slide2">
                    <div class="radio_btn"></div>
                </label>
                <label for="slide3">
                    <div class="radio_btn"></div>
                </label>
                <label for="slide4">
                    <div class="radio_btn"></div>
                </label>
            </div>
        </div>
    </div>

</body>

</html>
